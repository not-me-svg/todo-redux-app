<footer class="footer">
    <span class="todo-count"><strong>{{ todos }}</strong> item left</span>

    <ul class="filters">
      <li *ngFor="let filter of filters">
        <a  (click)="changeFilter(filter)"
            [ngClass]="{ 'selected': filter === currFilter }" 
            href="#/">{{ filter | titlecase }}</a>
      </li>
      
    </ul>

    <button (click)="deleteCompleted()" class="clear-completed">Clear completed</button>
</footer>
